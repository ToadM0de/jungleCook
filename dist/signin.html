<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header2">
      <div class="nav-container2">
        <div class="logo">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="169"
            height="55"
            viewBox="0 0 169 55"
          >
            <g id="Group_1" data-name="Group 1" transform="translate(-50 -38)">
              <circle
                id="Ellipse_1"
                data-name="Ellipse 1"
                cx="16"
                cy="16"
                r="16"
                transform="translate(52 38)"
                fill="#c7eae4"
              />
              <circle
                id="Ellipse_2"
                data-name="Ellipse 2"
                cx="15"
                cy="15"
                r="15"
                transform="translate(76 54)"
                fill="#ffd972"
              />
              <circle
                id="Ellipse_3"
                data-name="Ellipse 3"
                cx="27"
                cy="27"
                r="27"
                transform="translate(103 39)"
                fill="#a7e8bd"
              />
              <circle
                id="Ellipse_4"
                data-name="Ellipse 4"
                cx="12"
                cy="12"
                r="12"
                transform="translate(185 57)"
                fill="#efa7a7"
              />
              <text
                id="The_Jungle_Cook"
                data-name="The Jungle Cook"
                transform="translate(50 74)"
                font-size="25"
                font-family="Caveat-Regular, Caveat"
                letter-spacing="0.1em"
              >
                <tspan x="0" y="0">The Jungle Cook</tspan>
              </text>
            </g>
          </svg>
        </div>
        <nav class="nav">
          <ul class="nav--ul__one">
            <li class="nav-link"><a id="home" href="index.html">Home</a></li>
            <li class="nav-link">
              <a id="contact" href="recipes.html">Browse</a>
            </li>
            <li class="nav-link">
              <a id="about" href="create.html">Create Recipe</a>
            </li>
          </ul>
          <ul class="nav--ul__two">
            <li class="nav-link"><a id="login" href="signin.html">Login</a></li>
          </ul>
        </nav>
        <span class="hamburger-menu material-symbols-outlined"> menu </span>
      </div>
    </header>
    <div class="accountSec">
      <div class="logIn">
        <p class="loginHere">Login Here!</p>
        <input
          type="text"
          name=".siEmail"
          id="siEmail"
          placeholder="Email Address"
        />
        <div class="passSec">
          <input
            type="text"
            name=".siPassword"
            id="siPassword"
            placeholder="Password"
          />
        </div>
        <div id="siSubmit">LOGIN</div>
      </div>

      <div class="signUp">
        <p class="noAccount">don't have an account?</p>
        <p class="signUpHere">Sign up!</p>
        <input type="text" name=".fName" id="fName" placeholder="First Name" />
        <div class="passSec">
          <input type="text" name=".lName" id="lName" placeholder="Last Name" />
        </div>
        <div class="passSec">
          <input
            type="text"
            name=".email"
            id="email"
            placeholder="Email Address"
          />
        </div>
        <div class="passSec">
          <input
            type="text"
            name=".password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div id="submit">SIGN UP</div>
      </div>
    </div>
    <footer>
      <div class="copyright">Copyright Â© 2019 The Jungle Cook</div>
      <a href="signin.html" class="logBot">Login</a>
      <a href="recipes.html">Recipes by Category</a>
      <a href="">Privacy and Copyright</a>
      <a href="create.html">Create Recipe</a>
      <a href="view.html">Your Recipes</a>
    </footer>
    <div class="filler"></div>
    <script src="./app/app.js"></script>
    <script src="./src/model.js"></script>
  </body>
</html>
